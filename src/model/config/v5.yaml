model:
  name: "lgbm_transport_v5"
  description: "Anti-overfit model. No short-term lags. TSCV-validated."
  num_boost_round: 2000
  final_model_name: "lgbm_transport_v5.txt"

params:
  objective: "regression_l1"
  metric: ["l1", "l2"]
  boosting_type: "gbdt"
  learning_rate: 0.03
  n_jobs: -1
  verbose: -1
  deterministic: true
  num_leaves: 10
  min_data_in_leaf: 500
  feature_fraction: 0.8
  bagging_fraction: 0.8
  bagging_freq: 1
  lambda_l1: 0.1
  lambda_l2: 1.0

train:
  early_stopping_rounds: 100
  eval_freq: 500
  n_splits: 3
  baseline_mae_target: 273.0
  datetime_sort_col: "datetime"
  target_col: "y"

features:
  all:
    - 'line_name'
    - 'hour_of_day'
    - 'lag_24h'
    - 'lag_48h'
    - 'lag_168h'
    - 'roll_mean_24h'
    - 'roll_std_24h'
    - 'temperature_2m'
    - 'precipitation'
    - 'wind_speed_10m'
    - 'day_of_week'
    - 'is_weekend'
    - 'month'
    - 'season'
    - 'is_school_term'
    - 'is_holiday'
    - 'holiday_win_m1'
    - 'holiday_win_p1'

  categorical:
    - "line_name"
    - "season"